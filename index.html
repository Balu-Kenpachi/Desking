<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desking</title>

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/js/ui-layout/ui-layout.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://rawgit.com/rzajac/angularjs-slider/master/dist/rzslider.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.min.css"/>
    <link rel="stylesheet" href="assets/css/app.css"/>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!--<script type="text/javascript" src="assets/js/jquery/jquery.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="assets/js/bootstrap/bootstrap.js"></script>-->


</head>
<body ng-app="desking" >
<div ui-layout="{ flow : 'row', dividerSize:0}" >
    <div ui-layout-container size="5%" id="headerPane" >
        <nav class="navbar navbar-inverse" style="background: #888"  >
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">SpaceBlocker</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">

                </div>
            </div>
        </nav>
    </div>
    <div ui-layout-container>
        <div ui-layout="{ flow : 'column'}" id="mainPaneContainer">
            <div ui-layout-container id="dataDisplayPane" class="pane" >
                <ng-include src="'app/templates/dataDisplayPane.html'"></ng-include>
            </div>
            <div ui-layout-container id="layoutPane"  class="pane" >
                <ng-include src="'app/templates/layoutPane.html'"></ng-include>
            </div>
            <div ui-layout-container id="graphPane"  class="pane" >
                <ng-include src="'app/templates/graphPane.html'"></ng-include>
            </div>
        </div>
    </div>
    <div ui-layout-container  id="sliderPane" class="pane" size="7.5%">
        <ng-include src="'app/templates/slider.html'"></ng-include>
    </div>

</div>

<!--AngularJS-->
<!--<script type="text/javascript" src="assets/js/angular/angular.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>

<!-- UI-Bootstrap -->
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>

<!--ui-layout-->
<script type="text/javascript" src="assets/js/ui-layout/ui-layout.js"></script>

<!--SheetsJs for reading and writing excel-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.7/xlsx.full.min.js"></script>

<!--FileSaver-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>

<!--RzSlider-->
<script src="https://rawgit.com/rzajac/angularjs-slider/master/dist/rzslider.js"></script>

<!--NVD3-->
<!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.min.js"></script>
<script src="https://rawgit.com/krispo/angular-nvd3/v1.0.7/dist/angular-nvd3.js"></script>

<!--  Gridster -->
<script src="https://raw.githack.com/ManifestWebDesign/angular-gridster/v0.13.5/dist/angular-gridster.min.js"></script>

<!--app-->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/services.js"></script>


<!--controllers-->
<script type="text/javascript" src="app/controllers/dataDisplayCtrl.js"></script>
<script type="text/javascript" src="app/controllers/sliderCtrl.js"></script>
<script type="text/javascript" src="app/controllers/graphCtrl.js"></script>
<script type="text/javascript" src="app/controllers/layoutCtrl.js"></script>


</body>

</html>
