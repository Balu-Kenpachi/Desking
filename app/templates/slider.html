<div  ng-controller="sliderCtrl as ctrl" class=".container-fluid" >
    <div class="row" >
        <div class="col-sm-1 playButton ">
            <div >
                <button type="button" id="btnAnimation" class="btn btn-md " ng-click="playAnimation()" >{{opt}} <i  ng-class="{'glyphicon glyphicon-play': toggle, 'glyphicon glyphicon-stop': !toggle}" class="text-center"></i></button>
            </div>
        </div>
        <div class="col-sm-2 datePicker">
            <div flex-gt-xs>
                <md-datepicker ng-model="myDate" md-placeholder="Enter date"
                               md-min-date="minDate" md-max-date="maxDate" md-date-filter="onlyWeekdaysPredicate"></md-datepicker>
            </div>
        </div>

        <div class="col-sm-9 " >
            <rzslider rz-slider-model="slider_translate.value"  rz-slider-options="slider_translate.options"></rzslider>

        </div>


    </div>


</div>
